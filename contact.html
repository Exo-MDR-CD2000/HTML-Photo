<!-- The form element below defines the textareas that the user can enter. NOTE: This form is for demonstration purposes only and does not actually send any data to a back end. -->
 <!-- Information is stored in local storage using the script element below -->
<form action="submit_form.php" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" cols="50" required></textarea>
    <br>
    <input type="submit" value="Send">
</form>

<!-- Add js functionality to save form information to browser local storage -->
 <!-- An event listener was created using the script element to write JS code inside HTML -->
  <!-- We use the DOMContentLoaded event listener to target the form element on this HTML page.  -->
   <!-- Event listener does not overwrite existing data. -->

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the default form submission
    
            // Get form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
    
            // Retrieve existing data or initialize an empty array
            let formDataArray = JSON.parse(localStorage.getItem('contactFormData')) || [];
    
            // Append new data
            formDataArray.push({name: name, email: email, message: message});
    
            // Save updated array to local storage
            localStorage.setItem('contactFormData', JSON.stringify(formDataArray));
    
            // Optionally, alert the user that the data was saved
            alert('Your contact information has been saved in local storage.');
        });
    });
    </script>
 
</body>
